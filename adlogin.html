<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EV Charging Station</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            100% { transform: translateX(-100px) translateY(-100px) rotate(360deg); }
        }

        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b, #ffa500);
            background-size: 300% 300%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        /* Welcome message animation */
        .welcome-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Form styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem 3rem 1.2rem 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            position: relative;
            z-index: 1;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid {
            border-color: #4CAF50;
        }

        /* Input icons */
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .form-group input:focus + .input-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        /* Floating label effect */
        .floating-label {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .form-group input:focus + .input-icon + .floating-label,
        .form-group input:not(:placeholder-shown) + .input-icon + .floating-label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #667eea;
            background: white;
            padding: 0 0.5rem;
            border-radius: 4px;
        }

        /* Remember me checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            margin-right: 0.8rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #666;
            user-select: none;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Submit button */
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.3rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #764ba2, #667eea);
            transition: left 0.3s ease;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Loading state */
        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading span {
            opacity: 0;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Social login section */
        .social-login {
            margin: 2rem 0;
            text-align: center;
        }

        .divider {
            position: relative;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover { border-color: #db4437; }
        .facebook-btn:hover { border-color: #3b5998; }
        .apple-btn:hover { border-color: #000; }

        /* Links */
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .form-footer p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Error messages */
        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Success animation */
        .success-checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #4CAF50;
            opacity: 0;
            animation: successPop 0.5s ease-out forwards;
        }

        @keyframes successPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem;
                border-radius: 20px;
                max-width: 100%;
            }

            .form-header h2 {
                font-size: 2rem;
            }

            .form-group input {
                padding: 1rem 3rem 1rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .social-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .form-header h2 {
                font-size: 1.8rem;
            }

            .login-form {
                gap: 1.5rem;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Focus visible for accessibility */
        .submit-btn:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        input:focus-visible {
            outline: none;
        }

        /* Hide default checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="welcome-icon">‚ö°</div>
            <h2>Welcome Back</h2>
            <p>Sign as admin</p>
        </div>

        <form class="login-form" action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <span class="input-icon">üë§</span>
                    <span class="floating-label">Enter your username or email</span>
                </div>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <span class="input-icon" id="passwordToggle">üîí</span>
                    <span class="floating-label">Enter your password</span>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <div class="custom-checkbox"></div>
                    <span class="checkbox-label">Remember me</span>
                </label>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">
                <span>
                    <span>Sign In</span>
                    <span>‚Üí</span>
                </span>
            </button>
        </form>

        <div class="social-login">
            <div class="divider">
                <span>or continue with</span>
            </div>
            <div class="social-buttons">
                <button class="social-btn google-btn" type="button">üîç</button>
                <button class="social-btn facebook-btn" type="button">üìò</button>
                <button class="social-btn apple-btn" type="button">üçé</button>
            </div>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Create one here</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.querySelector('.submit-btn');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        
        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üîí' : 'üëÅÔ∏è';
        });

        // Form validation
        function showError(inputId, message) {
            const errorElement = document.getElementById(inputId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError(inputId) {
            const errorElement = document.getElementById(inputId + 'Error');
            errorElement.classList.remove('show');
        }

        // Real-time validation
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            if (username.length === 0) {
                showError('username', 'Username or email is required');
            } else {
                hideError('username');
            }
        });

        passwordInput.addEventListener('blur', function() {
            const password = this.value;
            if (password.length === 0) {
                showError('password', 'Password is required');
            } else if (password.length < 3) {
                showError('password', 'Password is too short');
            } else {
                hideError('password');
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            let isValid = true;
            const formData = new FormData(this);
            
            if (!formData.get('username').trim()) {
                showError('username', 'Username or email is required');
                isValid = false;
            }

            if (!formData.get('password')) {
                showError('password', 'Password is required');
                isValid = false;
            }

            if (!isValid) return;

            // Show loading state
            submitBtn.classList.add('loading');
            
            // Simulate login process
            setTimeout(() => {
                // Show success animation
                const container = document.querySelector('.container');
                const checkmark = document.createElement('div');
                checkmark.className = 'success-checkmark';
                checkmark.innerHTML = '‚úì';
                container.appendChild(checkmark);
                
                setTimeout(() => {
                    alert('Login successful! Welcome back to EV Charging Station.');
                    // In a real application, you would redirect here
                    // window.location.href = '/dashboard';
                    submitBtn.classList.remove('loading');
                    checkmark.remove();
                }, 1500);
            }, 1500);
        });

        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Social login handlers (demo)
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.classList.contains('google-btn') ? 'Google' : 
                                this.classList.contains('facebook-btn') ? 'Facebook' : 'Apple';
                alert(`${platform} login would be implemented here`);
            });
        });

        // Floating label animation improvements
        document.querySelectorAll('.form-group input').forEach(input => {
            // Check if input has value on page load
            if (input.value) {
                input.classList.add('has-value');
            }
            
            input.addEventListener('input', function() {
                if (this.value) {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                const inputs = Array.from(document.querySelectorAll('input[required]'));
                const currentIndex = inputs.indexOf(e.target);
                
                if (currentIndex < inputs.length - 1) {
                    e.preventDefault();
                    inputs[currentIndex + 1].focus();
                }
            }
        });
    </script>
</body>
</html>
